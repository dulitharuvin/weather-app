<div class="row">
    <div class="col">
        <div class="row g-2 mb-3">
            <div class="col-auto">
                <i class="bi bi-geo-alt fs-4"></i>
            </div>
            <div class="col-auto">
                <h2>
                    {{currentCity?.Name}}
                    <small class="fs-6 text-body-secondary"><span *ngIf="currentCity?.State">{{currentCity?.State}},
                        </span>{{currentCity?.Country}}</small>
                </h2>
            </div>
        </div>
        <div class="card shadow border-0 bg-secondary">
            <div class="card-body">
                <div class="row mt-2">
                    <div class="col-auto">
                        <h5>
                            <i class="bi bi-clock" style="color:#03594f"></i>
                            Current conditions
                        </h5>
                    </div>
                </div>
                <div class="row mt-2 align-center-vertical">
                    <div class="col-auto">
                        <img
                            src='{{ "https://openweathermap.org/img/wn/" + currentWeather?.WeatherDetail?.WeatherIcon+ "@2x.png" }}' />
                    </div>
                    <div class="col-auto">
                        <div class="row mb-3">
                            <div class="col-auto">
                                <i class="bi bi-thermometer-half fs-4 text-primary"></i>
                                {{currentWeather?.Temp}}Â°
                            </div>
                            <div class="col-auto">
                                <i class="bi bi-clouds fs-4 text-primary"></i>
                                {{currentWeather?.Clouds}}%
                            </div>
                            <div class="col-auto">
                                <i class="bi bi-wind fs-4 text-primary"></i>
                                {{currentWeather?.WindSpeed}} m/s
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-auto">{{currentWeather?.WeatherDetail?.WeatherMain}}</div>
                            <div class="col-auto">{{currentWeather?.WeatherDetail?.WatherDescription}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row m-3">
    <app-forecast-weather [dailyWeatherList]="currentWeather?.DailyWeather"></app-forecast-weather>
</div>
