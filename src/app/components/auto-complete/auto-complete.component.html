<div class="auto-complete-container">
    <form [formGroup]="formGroup">
        <input type="text" formControlName="locationSearchQuery" (keyup)="searchCityLocation($event)" />
    </form>
    <ul>
        <li *ngFor="let cityLocation of cityLocationList" (click)="selectCityLocation(cityLocation)">
            <span>{{cityLocation.Name}}</span>
            <span>{{cityLocation.State}}</span>
            <span>{{cityLocation.Country}}</span>
        </li>
    </ul>
</div>
